<!-- Start Template: User has to choose between private and commercial customer -->

<div class="wrapper_text_start">

		<h2>Datenverwaltungstool</h2>
		<br>
		<p>Hier können Sie die gespeicherten Daten ihrer Kunden gemäß den
			Richtlinien der Datenschutzgrundverordnung abfragen. Wählen Sie dazu
			eine der folgenden Optionen aus:</p>
	</div>
</div>

<div class="wrapper_btn_start">
	<div class="div_btn_priv">
		<button ng-click="CTRLStartController.goToStep1Priv()">Daten
			von Privatkunde abfragen</button>
	</div>

	<div class="div_btn_comp">
		<button ng-click="CTRLStartController.goToStep1Comp()">Daten
			von Firmenkunde abfragen</button>
	</div>
</div>
